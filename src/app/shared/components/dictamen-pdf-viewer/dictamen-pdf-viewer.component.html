<!-- Header unificado -->
<header class="bg-white border-b px-4 sm:px-6 py-3">
    <div class="flex items-center gap-3">
        <button (click)="back()" class="inline-flex items-center gap-2 rounded-lg border border-neutral-200 bg-white px-3 py-1.5 text-sm font-medium text-neutral-800 hover:bg-neutral-50 focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-400 focus-visible:ring-offset-2">
      <span class="material-symbols-outlined text-base">arrow_back</span>
      Regresar
    </button>

        <h1 class="text-xl font-semibold text-slate-900">Dictamen de Validación</h1>
    </div>
</header>

<!-- Contenido unificado -->
<div class="max-w-screen-lg mx-auto p-4">
    <ng-container *ngIf="pdfUrl(); else loading">
        <iframe [src]="pdfUrl()!" class="w-full h-[80vh] border rounded-lg"></iframe>
    </ng-container>

    <ng-template #loading>
        <div class="flex items-center justify-center h-[80vh] bg-gray-50 rounded-lg border">
            <div class="text-center">
                <span class="material-symbols-outlined text-base animate-spin block text-3xl text-blue-600 mb-3">progress_activity</span>
                <p class="text-slate-600">Generando documento...</p>
            </div>
        </div>
    </ng-template>
</div>
