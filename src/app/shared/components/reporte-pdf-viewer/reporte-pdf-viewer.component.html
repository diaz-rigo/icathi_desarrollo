
<header class="bg-white shadow px-6 py-4 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <button
      (click)="regresar()"
      class="px-3 py-1 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 transition"
    >
      <i class="fas fa-arrow-left mr-1"></i> Regresar
    </button>
    <h2 class="text-lg font-semibold text-gray-800 tracking-wide">Panel de Reporte</h2>
  </div>
</header>

<div class="w-full h-screen overflow-hidden">
  @if (pdfUrl()) {
    <iframe
      [src]="pdfUrl()"
      class="w-full h-full border-0"
    ></iframe>
  } @else {
    <div class="flex items-center justify-center h-full bg-gray-50">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin text-3xl text-blue-600 mb-3"></i>
        <p class="text-gray-600">Generando reporte PDF...</p>
      </div>
    </div>
  }
</div>
