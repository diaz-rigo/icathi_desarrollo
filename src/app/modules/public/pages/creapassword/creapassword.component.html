<div id="main-content" class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-6">
  <div class="w-full max-w-md bg-white rounded-lg p-8">
    <!-- Cabecera -->
    <div class="text-center">
      <img
        class="mx-auto h-16 w-auto"
        src="https://www.icathi.edu.mx/img/ICATHI.png"
        alt="ICATHI"
      />
      <h2 class="mt-4 text-2xl font-extrabold text-gray-800">
        Crea tu contraseña
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Configura una contraseña segura para tu cuenta.
      </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="crearPassword()" #passwordForm="ngForm" class="mt-6 space-y-6">
      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña:
        </label>
        <div class="relative">
          <input
            [type]="mostrarPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="8"
            #passwordInput="ngModel"
            (input)="validarPassword()"
            class="custom-input mt-1 w-full pr-10"
            placeholder="********"
          />
          <button
          type="button"
          (click)="mostrarPassword = !mostrarPassword"
          class="absolute inset-y-0 right-0 px-3 text-gray-600 hover:text-gray-800 focus:outline-none"
        >
          <i [class]="mostrarPassword ? 'eye slash icon' : 'eye icon'"></i>
        </button>
        </div>
        <small
          *ngIf="passwordInput.touched && password.length > 0 && !esPasswordValida"
          class="text-red-500 text-xs mt-1"
        >
          La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, y un número.
        </small>
      </div>

      <!-- Confirmación de contraseña -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
          Confirmar Contraseña:
        </label>
        <div class="relative">
          <input
            [type]="mostrarConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            #confirmPasswordInput="ngModel"
            (input)="validarConfirmacion()"
            class="custom-input mt-1 w-full pr-10"
            placeholder="********"
          />
          <button
          type="button"
          (click)="mostrarConfirmPassword = !mostrarConfirmPassword"
          class="absolute inset-y-0 right-0 px-3 text-gray-600 hover:text-gray-800 focus:outline-none"
        >
          <i [class]="mostrarConfirmPassword ? 'eye slash icon' : 'eye icon'"></i>
        </button>
        </div>
        <small
          *ngIf="confirmPasswordInput.touched && confirmPassword.length > 0 && !esConfirmacionValida"
          class="text-red-500 text-xs mt-1"
        >
          Las contraseñas no coinciden.
        </small>
      </div>

      <!-- Botón de enviar -->
      <button
        type="submit"
        [disabled]="!passwordForm.valid || !esPasswordValida || !esConfirmacionValida || loading"
        class="w-full py-3 text-white bg-[#44509D] rounded-md hover:bg-blue-700 transition-all duration-200 ease-in-out disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        <span *ngIf="loading">Cargando...</span>
        <span *ngIf="!loading">Guardar</span>
      </button>
    </form>

    <!-- Mensajes -->
    <div *ngIf="mensaje" class="mt-4 text-center text-green-600">
      {{ mensaje }}
    </div>
    <div *ngIf="error" class="mt-4 text-center text-red-600">
      {{ error }}
    </div>
  </div>
</div>
