<div class="container mx-auto text-center min-h-screen flex items-center justify-center px-6 md:px-12 lg:px-16 max-w-full">
  <div class="w-full">
    <!-- Aviso inicial -->
    <div *ngIf="aviso" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 sm:p-8 md:p-10 rounded-lg shadow-lg animate-fade-in">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4">Aviso Importante</h2>
      <p class="text-base sm:text-lg md:text-xl leading-relaxed">{{ aviso }}</p>
    </div>

    <!-- Loader mientras se realiza el auto-login -->
    <div *ngIf="loading" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
      <div class="flex flex-col items-center gap-6">
        <!-- Spinner -->
        <div class="animate-spin rounded-full h-16 w-16 sm:h-20 sm:w-20 border-t-4 border-blue-400 border-opacity-80"></div>
        <!-- Texto cargando -->
        <p class="text-white text-lg sm:text-xl font-medium">Iniciando sesi√≥n, por favor espera...</p>
      </div>
    </div>
  </div>
</div>
