
<header class="flex items-center justify-between px-4 py-3 bg-white shadow-md">
  <!-- Logo -->
  <div class="flex items-center">
    <img
      src="https://www.icathi.edu.mx/img/ICATHI.png"
      alt="Logo"
      class="h-auto max-h-16"
    />
  </div>


  <!-- Hamburger Menu Button (Mobile Only) -->
  <button
  (click)="visible = true" 
    id="menu-toggle"
    class="block md:hidden text-gray-800 focus:outline-none"
  >
    <svg

    class="w-6 h-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16m-7 6h7"
      />
    </svg>
  </button>

  <!-- Navigation (Hidden on small screens) -->
  <nav id="menu" class="hidden md:flex items-center space-x-8">
    <a
      routerLink=""
      class="nav-link text-gray-800 font-medium hover:text-red-500"
      >Incio</a
    >
    <div class="relative group">
      <!-- Main Button -->
      <a
        routerLink=""
        class="text-gray-800 font-medium hover:text-red-500 flex items-center space-x-1"
      >
        Nosotros
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </a>

      <!-- Submenu -->
      <div
        class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible hover:opacity-100 hover:visible transition duration-200 z-50"
      >
        <a
          routerLink="acerca-de-nosotros"
          class="block px-4 py-2 text-sm text-gray-800 hover:bg-red-500 hover:text-white"
        >
          Acerca de Nosotros
        </a>
        <a
          routerLink="directorio"
          class="block px-4 py-2 text-sm text-gray-800 hover:bg-red-500 hover:text-white"
        >
          Directorio
        </a>
        <a
          routerLink="planteles"
          class="block px-4 py-2 text-sm text-gray-800 hover:bg-red-500 hover:text-white"
        >
          Planteles
        </a>
        <a
          routerLink="normatividad"
          class="block px-4 py-2 text-sm text-gray-800 hover:bg-red-500 hover:text-white"
        >
          Normatividad
        </a>
        <a
          routerLink="politica"
          class="block px-4 py-2 text-sm text-gray-800 hover:bg-red-500 hover:text-white"
        >
          Política
        </a>
        <a
          routerLink="manuales"
          class="block px-4 py-2 text-sm text-gray-800 hover:bg-red-500 hover:text-white flex justify-between items-center"
        >
          Manuales
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </div>
    </div>


    <a
      routerLink="cursos"
      class="nav-link text-gray-800 font-medium hover:text-red-500"
      >Cursos</a
    >
    <a
      routerLink=""
      class="nav-link text-gray-800 font-medium hover:text-red-500"
      >Testimonial</a
    >
    <a
      routerLink=""
      class="nav-link text-gray-800 font-medium hover:text-red-500"
      >Horarios</a
    >
    <a routerLink="" class="text-gray-800 font-medium hover:text-red-500"
      >Contactanos</a
    >
    <a
      routerLink="login"
      class="px-4 py-2 border border-red-500 text-red-500 rounded-full font-medium hover:bg-red-500 hover:text-white transition duration-300 ease-in-out"
    >
      Sign In
    </a>
  </nav>
</header>

<!-- JavaScript for Hamburger Menu -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  menuToggle.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
<p-drawer
  [(visible)]="visible"
  [style]="{ backgroundColor: '#f9fafb', color: '#1f2937', width: '300px' }"
  header="Menú"
  [modal]="true"
  [dismissableMask]="true"
>
  <div class="menu-container px-4 py-6 space-y-4">
    <!-- Enlace a Inicio -->
    <a
      routerLink=""
      (click)="closeDrawer()"
      class="flex items-center space-x-3 text-gray-800 font-medium hover:text-red-500 transition-all duration-300"
    >
      <i class="pi pi-home text-lg"></i>
      <span>Inicio</span>
    </a>

    <!-- Grupo Nosotros -->
    <div class="menu-section">
      <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Nosotros</h3>
      <ul class="space-y-2 mt-2">
        <li>
          <a
            routerLink="acerca-de-nosotros"
            (click)="closeDrawer()"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-red-500 hover:text-white transition-all duration-300"
          >
            <i class="pi pi-users"></i>
            <span>Acerca de Nosotros</span>
          </a>
        </li>
        <li>
          <a
            routerLink="directorio"
            (click)="closeDrawer()"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-red-500 hover:text-white transition-all duration-300"
          >
            <i class="pi pi-address-book"></i>
            <span>Directorio</span>
          </a>
        </li>
        <li>
          <a
            routerLink="planteles"
            (click)="closeDrawer()"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-red-500 hover:text-white transition-all duration-300"
          >
            <i class="pi pi-building"></i>
            <span>Planteles</span>
          </a>
        </li>
        <li>
          <a
            routerLink="normatividad"
            (click)="closeDrawer()"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-red-500 hover:text-white transition-all duration-300"
          >
            <i class="pi pi-scale"></i>
            <span>Normatividad</span>
          </a>
        </li>
        <li>
          <a
            routerLink="politica"
            (click)="closeDrawer()"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-red-500 hover:text-white transition-all duration-300"
          >
            <i class="pi pi-file"></i>
            <span>Política</span>
          </a>
        </li>
        <li>
          <a
            routerLink="manuales"
            (click)="closeDrawer()"
            class="flex items-center justify-between space-x-3 px-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-red-500 hover:text-white transition-all duration-300"
          >
            <div class="flex items-center space-x-3">
              <i class="pi pi-book"></i>
              <span>Manuales</span>
            </div>
            <i class="pi pi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Opción de Login -->
    <a
    routerLink="login"
    (click)="closeDrawer()"
    class="flex items-center justify-center space-x-3 px-4 py-3 rounded-lg text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 shadow-md transition-all duration-300"
  >
    <i class="pi pi-sign-in text-lg"></i>
    <span>Iniciar Sesión</span>
  </a>
  
  </div>
</p-drawer>
