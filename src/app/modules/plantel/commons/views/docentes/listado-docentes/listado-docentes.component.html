<div class="overflow-x-auto mx-auto p-6">
  <a routerLink="/plantel/registro-docentes">Registrar Docente</a>

  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Nombre
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Apellidos
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Curso asignado
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let docente of docentesFiltrados()">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm font-medium text-gray-900">{{ docente.docente_nombre }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ docente.apellidos }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <!-- <ul> -->
            <div class="text-sm text-gray-900">
              {{ docente.curso_nombre }}
            </div>
          <!-- </ul> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
