<div class="container mx-auto px-4 py-6">
  <h2 class="text-lg font-semibold text-gray-800 mb-6">Status Cursos</h2>

  <!-- Lista de cursos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let curso of cursos"
      class="bg-white shadow-md rounded-md p-4 border border-gray-200"
    >
      <h3 class="text-sm font-semibold text-gray-800 mb-2">Curso {{ curso.curso_id }}</h3>
      <p class="text-sm text-gray-600">Estado:
        <span
          class="inline-block px-2 py-1 text-xs font-semibold text-white rounded-md"
          [ngClass]="{
            'bg-green-500': curso.estado === 'Completado',
            'bg-yellow-500': curso.estado === 'En Proceso',
            'bg-red-500': curso.estado === 'Cancelado'
          }"
        >
          {{ curso.estado }}
        </span>
      </p>
      <p class="text-sm text-gray-600">Periodo: <span class="font-medium">{{curso.fecha_inicio}} {{curso.fecha_fin}}</span></p>

      <p class="text-sm text-gray-600">Progreso: <span class="font-medium">{{ curso.porcentaje_progreso }}%</span></p>
      <button class="mt-3 px-4 py-2 bg-indigo-500 text-white text-xs rounded-md hover:bg-indigo-600 focus:outline-none">
        Ver Detalles
      </button>
    </div>
  </div>
</div>
