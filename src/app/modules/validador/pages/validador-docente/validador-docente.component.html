<div class="flex min-h-screen bg-gray-50">
  <!-- Menú Lateral -->
  <aside class="fixed h-screen w-64 bg-white text-[#fff] flex flex-col border border-gray-300 z-10">
    <div class="flex items-center justify-center mb-8">
      <img src="https://www.icathi.edu.mx/img/ICATHI.png" alt="ICATHI Logo" class="w-32 h-auto" />
    </div>


    <div class="px-6 py-4 text-center text-lg font-bold bg-white text-orange-500">
      Validador Docente
    </div>

    <nav class="flex-1 p-6">
      <ul class="space-y-2">
        <!-- Dashboard -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a routerLink="/validador/docente/"
            class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-tachometer-alt text-[#44509D] mr-3"></i>
            Dashboard
          </a>
        </li>

        <!-- Validaciones -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a routerLink="/validador/docente/solicitudes-cursos"
            class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-user-check text-[#44509D] mr-3"></i>
            Validaciones
          </a>
        </li>

        <!-- Estadísticas -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a routerLink="/validador/docente/"
            class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-chart-bar text-[#44509D] mr-3"></i>
            Estadísticas
          </a>
        </li>

        <!-- Configuración -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a routerLink="/validador/docente/"
            class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-cogs text-[#44509D] mr-3"></i>
            Configuración
          </a>
        </li>
      </ul>

      <!-- Botón de cerrar sesión -->
      <button (click)="logout()"
        class="mt-8 block px-4 py-3 flex items-center text-gray-600 w-full border-2 border-[#44509D] rounded-full hover:bg-[#44509D] hover:text-white transition-all duration-300 shadow-lg hover:shadow-[#8A4F98]">
        <i class="fas fa-sign-out-alt text-[#44509D] mr-3 hover:text-white"></i>
        Cerrar Sesión
      </button>
    </nav>

    <div class="bg-[#D8566C] px-6 py-4 text-sm text-center">© 2024 Validador Docente</div>
  </aside>

  <!-- Contenido Principal -->
  <main class="flex-1 ml-64 overflow-y-auto">
    <header class="fixed top-0 left-64 right-0 bg-white/80 backdrop-blur-lg px-6 py-4 flex justify-between items-center z-20 border-b border-[#44509D] shadow-sm">

      <div>
        <h1 class="text-2xl font-bold text-[#44509D]">
          <i class="fas fa-user-check mr-2"></i> Validador de Docentes
        </h1>
        <p class="text-sm text-gray-600">
          Usuario: <strong>Juan Pérez</strong> - Fecha: {{ currentDate }}
        </p>
      </div>
      <div class="flex items-center space-x-4">
        <div class="w-8 h-8 rounded-full bg-[#44509D] flex items-center justify-center text-white">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>

    <!-- Añade margen superior al contenido principal para evitar solapamiento -->
    <!-- <main class="flex-1 ml-64 mt-16 overflow-y-auto">  -->


    <!-- <div class="p-6"> -->
    <div class="pt-24 p-6">
     

      <router-outlet></router-outlet>
    </div>
  </main>
</div>
