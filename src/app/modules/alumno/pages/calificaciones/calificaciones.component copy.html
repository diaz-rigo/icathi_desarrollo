<section class="bg-white shadow-md rounded-lg p-6 border border-gray-300">
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Perfil del Alumno -->
    <div class="w-full md:w-1/3 text-center">
      <div class="flex justify-center mb-4">
        <img 
          src="https://randomuser.me/api/portraits/men/1.jpg" 
          alt="Foto de perfil" 
          class="w-24 h-24 rounded-full border-4 border-[#F08762]" />
      </div>
      <h2 class="text-xl font-semibold text-[#44509D]">Juan Pérez</h2>
      <p class="text-gray-600">Estudiante de Ingeniería en Sistemas</p>
    </div>

    <!-- Resumen de Calificaciones -->
    <div class="w-full md:w-2/3">
      <div class="bg-[#44509D] text-white p-4 rounded-lg">
        <h3 class="text-lg font-semibold">Promedio General</h3>
        <p class="text-4xl font-bold">8.7</p>
      </div>
    </div>
  </div>

  <!-- Filtro por Asignatura -->
  <div class="mt-6 flex justify-between items-center">
    <div class="w-full sm:w-1/2 md:w-1/3">
      <label for="materia" class="block text-gray-700">Selecciona una Asignatura</label>
      <select [(ngModel)]="selectedMateria" name="materia" class="input w-full">
        <option *ngFor="let materia of materias" [value]="materia">{{ materia }}</option>
      </select>
    </div>
    <button class="mt-4 sm:mt-0 bg-[#F08762] text-white px-4 py-2 rounded-lg hover:bg-[#D47552]">
      Filtrar
    </button>
  </div>

  <!-- Tabla de Calificaciones -->
  <div class="mt-6">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg">
      <thead>
        <tr class="bg-[#44509D] text-white">
          <th class="py-2 px-4 text-left">Materia</th>
          <th class="py-2 px-4 text-left">Calificación</th>
          <th class="py-2 px-4 text-left">Fecha de Examen</th>
          <th class="py-2 px-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of calificaciones" class="border-b border-gray-200">
          <td class="py-2 px-4">{{ materia.nombre }}</td>
          <td class="py-2 px-4">
            <input [(ngModel)]="materia.calificacion" type="number" class="input w-full" min="0" max="10" />
          </td>
          <td class="py-2 px-4">{{ materia.fechaExamen }}</td>
          <td class="py-2 px-4 flex gap-2">
            <button (click)="guardarCalificacion(materia)" class="bg-[#F08762] text-white px-4 py-2 rounded-lg hover:bg-[#D47552]">
              Guardar
            </button>
            <button (click)="verDetalles(materia)" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-400">
              Ver Detalles
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Botón de Exportar -->
  <div class="mt-6 flex justify-end">
    <button (click)="exportarCalificaciones()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-400">
      Exportar a CSV
    </button>
  </div>
</section>
