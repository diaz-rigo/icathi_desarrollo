<section class="bg-white shadow-md rounded-lg p-6 border border-gray-300">
  <!-- Encabezado -->
  <h2 class="text-2xl font-semibold text-[#44509D]">Perfil </h2>
  
  <!-- Información Personal -->
  <div class="mt-6" *ngIf="!editando">
    <h3 class="text-xl font-semibold text-[#44509D]">Información Personal</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700">Nombre Completo</label>
        <p class="text-gray-700">{{ alumnoData.nombre }} {{ alumnoData.apellidos }}</p>
      </div>
      <div>
        <label class="block text-gray-700">Correo Electrónico</label>
        <p class="text-gray-700">{{ alumnoData.email }}</p>
      </div>
      <div>
        <label class="block text-gray-700">Teléfono</label>
        <p class="text-gray-700">{{ alumnoData.telefono }}</p>
      </div>
      <div *ngIf="alumnoData.direccion">
        <label class="block text-gray-700">Dirección</label>
        <p class="text-gray-700">{{ alumnoData.direccion }}</p>
      </div>
      <div>
        <label class="block text-gray-700">Documento de Identificación</label>
        <p class="text-gray-700">{{ alumnoData.documento_identificacion }}</p>
      </div>
      <div>
        <label class="block text-gray-700">Estatus</label>
        <p class="text-gray-700">{{ alumnoData.estatus ? 'Activo' : 'Inactivo' }}</p>
      </div>
    </div>
    <div class="mt-4 flex justify-end">
      <button (click)="activarEdicion()" class="bg-[#F08762] text-white px-4 py-2 rounded-lg hover:bg-[#D47552]">
        Editar Información
      </button>
    </div>
  </div>

  <!-- Formulario de Edición -->
  <div *ngIf="editando" class="mt-6">
    <h3 class="text-xl font-semibold text-[#44509D]">Editar Información</h3>
    <form (ngSubmit)="guardarCambios()" class="space-y-4">
      <div>
        <label class="block text-gray-700">Nombre</label>
        <input type="text" [(ngModel)]="alumnoData.nombre" name="nombre" class="input w-full" required />
      </div>
      <div>
        <label class="block text-gray-700">Apellidos</label>
        <input type="text" [(ngModel)]="alumnoData.apellidos" name="apellidos" class="input w-full" required />
      </div>
      <div>
        <label class="block text-gray-700">Correo Electrónico</label>
        <input type="email" [(ngModel)]="alumnoData.email" name="email" class="input w-full" required />
      </div>
      <div>
        <label class="block text-gray-700">Teléfono</label>
        <input type="tel" [(ngModel)]="alumnoData.telefono" name="telefono" class="input w-full" required />
      </div>
      <div>
        <label class="block text-gray-700">Dirección</label>
        <input type="text" [(ngModel)]="alumnoData.direccion" name="direccion" class="input w-full" />
      </div>
      <div class="flex justify-end gap-4">
        <button type="button" (click)="cancelarEdicion()" class="bg-gray-300 text-white px-4 py-2 rounded-lg hover:bg-gray-400">
          Cancelar
        </button>
        <button type="submit" class="bg-[#44509D] text-white px-4 py-2 rounded-lg hover:bg-[#36458C]">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</section>
