<div class="p-8 bg-gray-100" >
  <h2 class="text-2xl font-bold mb-6">Datos del Plantel</h2>

  <form class="space-y-8" [formGroup]="formPlantel" (ngSubmit)="guardarPlantel()">
    <!-- Datos Generales -->
    <div>
      <h3 class="text-xl font-semibold mb-4">Datos Generales</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Nombre del plantel" />
        </div>
        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <textarea id="direccion" formControlName="direccion" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Dirección completa"></textarea>
        </div>
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="text" id="telefono" formControlName="telefono" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Ej: 123-456-7890" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="correo@ejemplo.com" />
        </div>
        <div>
          <label for="director" class="block text-sm font-medium text-gray-700">Director</label>
          <input type="text" id="director" formControlName="director" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Nombre del director" />
        </div>
        <div>
          <label for="capacidad" class="block text-sm font-medium text-gray-700">Capacidad de Alumnos</label>
          <input type="number" id="capacidad" formControlName="capacidad_alumnos" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Ej: 300" />
        </div>
      </div>
    </div>

    <!-- Ubicación -->
    <div>
      <h3 class="text-xl font-semibold mb-4">Ubicación</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
          <input type="text" id="estado" formControlName="estado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Ej: Veracruz" />
        </div>
        <div>
          <label for="municipio" class="block text-sm font-medium text-gray-700">Municipio</label>
          <input type="text" id="municipio" formControlName="municipio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="Ej: Xalapa" />
        </div>
      </div>
    </div>

    <!-- Gestión -->
    <div>
      <h3 class="text-xl font-semibold mb-4">Gestión</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="usuario_gestor" class="block text-sm font-medium text-gray-700">ID Usuario Gestor</label>
          <input type="number" id="usuario_gestor" formControlName="usuario_gestor_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm" placeholder="ID del gestor" />
        </div>
        <div>
          <label for="estatus" class="block text-sm font-medium text-gray-700">Estatus</label>
          <select id="estatus" formControlName="estatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 sm:text-sm">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-4">
      <button type="reset" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Limpiar</button>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
    </div>
  </form>
</div>
